//devices.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@400;600&family=Be+Vietnam+Pro:wght@400&family=Castoro+Titling&family=Cantarell:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
    :root {
      --text-primary: #333;
      --text-secondary: #555;
      --text-tertiary: #777;
      --text-light: #fff;
      --text-light-secondary: rgba(255, 255, 255, 0.8);
      --card-bg: #fff;
      --weather-card-bg: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --switch-active-bg: #4cd964;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f7;
    }
    
    /* CSS for section section:header */
    .app-header {
      padding: 8px 20px 0;
      position: relative;
      z-index: 10;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 5px;
    }
    
    .time {
      font-family: 'SF Pro Text', sans-serif;
      font-weight: 600;
      font-size: 15px;
    }
    
    .status-icons {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-greeting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .avatar {
      width: 42px;
      height: 44px;
      border-radius: 50%;
    }
    
    .greeting-text {
      margin: 0;
      font-family: 'Cantarell', 'Inter', sans-serif;
      font-size: 15px;
      color: var(--text-primary);
    }
    
    .user-name {
      margin: 0;
      font-weight: 600;
      font-size: 15px;
      color: var(--text-primary);
    }
    
    .notification-icon {
      width: 24px;
      height: 24px;
    }
    
    /* CSS for section section:main-content */
    .main-content {
      padding: 0 11px;
      margin-top: 18px;
    }
    
    .weather-widget {
      background: var(--weather-card-bg);
      border-radius: 22px;
      padding: 11px 23px 11px 23px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      color: var(--text-light);
    }
    
    .weather-location p, .weather-temp p {
      margin: 0;
    }
    
    .location-title {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 16px;
      line-height: 1.2;
    }
    
    .location-city {
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      color: var(--text-light-secondary);
      line-height: 1.4;
    }
    
    .weather-condition {
      font-family: 'SF Pro Text', sans-serif;
      font-size: 13px;
      color: var(--text-light-secondary);
      margin-top: 20px !important;
    }
    
    .weather-temp {
      text-align: right;
    }
    
    .current-temp {
      font-family: 'SF Pro Display', sans-serif;
      font-weight: 300;
      font-size: 48px;
      line-height: 1;
    }
    
    .temp-range {
      font-family: 'SF Pro Text', sans-serif;
      font-size: 13px;
      color: var(--text-light-secondary);
      margin-top: 10px !important;
    }
    
    .segmented-control {
      display: flex;
      background-color: #dee2e7;
      border-radius: 10px;
      padding: 2px;
      margin: 20px 9px 0;
      box-shadow: inset 0px 0px 10px 1px rgba(65, 69, 93, 0.1);
    }
    
    .segment-button {
      flex: 1;
      padding: 4px 0;
      text-align: center;
      text-decoration: none;
      font-family: 'Castoro Titling', serif;
      font-size: 13px;
      border-radius: 7px;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .segment-button.active {
      background-color: #ffffff;
      color: var(--text-primary);
      box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.04), 0px 2px 6px 0px rgba(0, 0, 0, 0.1);
    }
    
    .device-list {
      margin-top: 11px;
      display: flex;
      flex-direction: column;
      gap: 19px;
      padding: 0 9px;
    }
    
    .device-card {
      background-color: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 22px;
      box-shadow: 0px 20px 40px 0px rgba(59, 64, 86, 0.15);
      padding: 10px;
      position: relative;
      min-height: 172px;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
    }
    
    .device-icon {
      width: 21px;
      height: 21px;
      border-radius: 50%;
    }
    
    .device-id {
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      font-size: 12.6px;
      color: var(--text-primary);
      opacity: 0.24;
      position: absolute;
      left: 56px;
      top: 10px;
    }
    
    .more-icon-wrapper {
      position: relative;
      width: 22px;
      height: 22px;
      transform: rotate(-90deg);
    }
    
    .more-icon-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .more-icon-char {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.51);
      font-family: 'SF Pro Text', sans-serif;
      font-weight: 600;
      font-size: 16px;
    }
    
    .device-main-image {
      position: absolute;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    
    .ac-image { 
      width: 107px; 
      height: 107px; 
      top: -18px; 
    }
    
    .tv-image { 
      width: 123px; 
      height: 69px; 
      top: 20px; 
    }
    
    .fan-image { 
      width: 123px; 
      height: 69px; 
      top: 5px; 
    }
    
    .slider-container {
      position: absolute;
      bottom: 60px;
      left: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .slider-label-left, .slider-label-right {
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      font-size: 12.6px;
      opacity: 0.24;
      white-space: nowrap;
    }
    
    .slider {
      flex-grow: 1;
      height: 24px;
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .slider-track {
      width: 100%;
      height: 21px;
      border-radius: 41px;
      background: linear-gradient(90deg, #00e5ff 0%, #5db1af 0%, #ff5722 59.34%);
      opacity: 0.6;
      box-shadow: inset 0px 2px 22px 0px #c8d4e2, inset 0px 9px 18px 0px #c9d3e2, inset -12px -10px 12px 0px rgba(255, 255, 255, 0.75);
    }
    
    .bright-slider .slider-track {
      background: linear-gradient(135deg, #e8f0f8 0%, #ffffff 141.42%);
    }
    
    .slider-thumb-wrapper {
      position: absolute;
      left: 30%;
      top: 50%;
      transform: translateY(-50%);
      width: 42.6px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .slider-thumb-shadow {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #e4f0fa;
      border-radius: 74px;
      box-shadow: 25px 28px 66px 0px rgba(176, 195, 210, 0.73);
    }
    
    .slider-thumb-dot {
      width: 9.3px;
      height: 9.8px;
      background: linear-gradient(122deg, #ff6b59 0%, #d35646 180.47%);
      border-radius: 46px;
      box-shadow: 6px 9px 40px 0px #ff8677, -6px -6px 16px 0px rgba(255, 255, 255, 0.6);
      z-index: 1;
    }
    
    .card-footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    
    .device-details h3, .device-details p {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: left;
    }
    
    .device-name {
      font-weight: 600;
      font-size: 17px;
      color: var(--text-secondary);
    }
    
    .device-count {
      font-weight: 400;
      font-size: 12px;
      color: var(--text-tertiary);
    }
    
    .device-switch {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'SF Pro Text', sans-serif;
      font-weight: 600;
      font-size: 17px;
      color: var(--text-secondary);
    }
    
    .device-switch img {
      width: 51px;
      height: 31px;
    }
    
    /* CSS for section section:footer */
    .app-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 88px;
      z-index: 100;
    }
    
    .footer-background {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      backdrop-filter: blur(4px);
    }
    
    .footer-bg-left {
      position: absolute;
      left: -7px;
      bottom: -1px;
      width: 176px;
      height: 89px;
    }
    
    .footer-bg-right {
      position: absolute;
      right: -7px;
      bottom: 0;
      width: 175px;
      height: 88px;
    }
    
    .footer-icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 33px;
      position: relative;
      z-index: 2;
      margin-top: -12px;
    }
    
    #smart-home {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }
    
    .phone-container {
      max-width: 375px;
      width: 100%;
      height: 812px;
      background-color: #fefefe;
      background-size: cover;
      background-position: center;
      border-radius: 50px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid #000000;
    }
    
    @media (max-width: 480px) {
      #smart-home {
        padding: 0;
      }
      .phone-container {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
        border: none;
        box-shadow: none;
      }
    }
    
    /* Optional: make sure the body takes full height */
    html, body {
      height: 100%;
      margin: 0;
    }
    
    .footer-icon {
      font-family: 'SF Pro Text', sans-serif;
      font-weight: 700;
      font-size: 22px;
      color: var(--text-light);
      text-decoration: none;
    }
    
    .siri-button {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      width: 84px;
      height: 84px;
      z-index: 3;
    }
    
    .siri-button img, .siri-button span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .siri-bg-2 { 
      top: 12px; 
      left: 12px; 
      width: 60px; 
      height: 60px; 
    }
    
    .siri-bg-3 { 
      top: 12px; 
      left: 12px; 
      width: 60px; 
      height: 60px; 
    }
    
    .siri-bg-4 { 
      top: 17px; 
      left: 17px; 
      width: 50px; 
      height: 50px; 
    }
    
    .siri-icon-char {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'SF Pro Display', sans-serif;
      font-weight: 700;
      font-size: 22px;
      color: var(--switch-active-bg);
    }
  </style>
  <script src="global.js" defer></script>
</head>
<body>
  <section id="smart-home">
    <div class="phone-container">
      <header class="app-header">
        <div class="status-bar">
          <span class="time">9:41</span>
          <div class="status-icons">
            <img src="images/2_1228.svg" alt="Mobile Signal">
            <img src="images/2_1224.svg" alt="Wifi">
            <img src="images/2_1220.svg" alt="Battery">
          </div>
        </div>
        <div class="user-greeting">
          <div class="user-info">
            <img src="images/5_310.svg" alt="User Avatar" class="avatar">
            <div>
              <p class="greeting-text">Hey !</p>
              <p class="user-name">Harsh Thorat</p>
            </div>
          </div>
          <img src="images/5_345.svg" alt="Notifications" class="notification-icon">
        </div>
      </header>
      
      <main class="main-content">
        <section id="weather" class="weather-widget">
          <div class="weather-location">
            <p class="location-title">My Location</p>
            <p class="location-city">Pune, MH</p>
            <p class="weather-condition">Partly Cloudy</p>
          </div>
          <div class="weather-temp">
            <p class="current-temp">-10°</p>
            <p class="temp-range">H:2° L:12°</p>
          </div>
        </section>
        
        <nav class="segmented-control">
          <a href="#devices" class="segment-button active">Devices</a>
          <a href="#rooms" class="segment-button">Rooms</a>
        </nav>
        
        <section id="devices" class="device-list">
          <article class="device-card">
            <div class="card-header">
              <img src="images/cfae8a82e64074dd482c4a46781b3d762f51f439.png" alt="device icon" class="device-icon">
              <span class="device-id">AC-XD34</span>
              <div class="more-icon-wrapper">
                <img src="images/2_1172.svg" alt="more options background" class="more-icon-bg">
                <span class="more-icon-char">􀍠</span>
              </div>
            </div>
            <img src="images/5565cffb9db544991c8d5c55c6211a4e90ad40de.png" alt="Air Conditioner" class="device-main-image ac-image">
            
            <div class="slider-container">
              <span class="slider-label-left">Min-16°C</span>
              <div class="slider">
                <div class="slider-track"></div>
                <div class="slider-thumb-wrapper">
                  <div class="slider-thumb-shadow"></div>
                  <div class="slider-thumb-dot"></div>
                </div>
              </div>
              <span class="slider-label-right">Max-30°C</span>
            </div>
            
            <div class="card-footer">
              <div class="device-details">
                <h3 class="device-name">Air Conditioner</h3>
                <p class="device-count">3 devices</p>
              </div>
              <div class="device-switch">
                <span>ON</span>
                <img src="images/I2_1178_131_165.svg" alt="switch on">
              </div>
            </div>
          </article>
          
          <article class="device-card">
            <div class="card-header">
              <img src="images/cfae8a82e64074dd482c4a46781b3d762f51f439.png" alt="device icon" class="device-icon">
              <span class="device-id">Living room</span>
              <div class="more-icon-wrapper">
                <img src="images/25_287.svg" alt="more options background" class="more-icon-bg">
                <span class="more-icon-char">􀍠</span>
              </div>
            </div>
            <img src="images/5507e9d72bfd7875726d97821534b3db38426ade.png" alt="TV" class="device-main-image tv-image">
            
            <div class="slider-container">
              <span class="slider-label-left">Low brightness</span>
              <div class="slider bright-slider">
                <div class="slider-track"></div>
                <div class="slider-thumb-wrapper">
                  <div class="slider-thumb-shadow"></div>
                  <div class="slider-thumb-dot"></div>
                </div>
              </div>
              <span class="slider-label-right">Brightness</span>
            </div>
            
            <div class="card-footer">
              <div class="device-details">
                <h3 class="device-name">Television</h3>
                <p class="device-count">1 devices</p>
              </div>
              <div class="device-switch">
                <span>ON</span>
                <img src="images/I25_285_131_165.svg" alt="switch on">
              </div>
            </div>
          </article>
          
          <article class="device-card">
            <div class="card-header">
              <img src="images/cfae8a82e64074dd482c4a46781b3d762f51f439.png" alt="device icon" class="device-icon">
              <span class="device-id">Living room</span>
              <div class="more-icon-wrapper">
                <img src="images/28_321.svg" alt="more options background" class="more-icon-bg">
                <span class="more-icon-char">􀍠</span>
              </div>
            </div>
            <img src="images/b8fc0eb4b7ce78f421fda7cb5052e4f68f436cb0.png" alt="Fan" class="device-main-image fan-image">
            
            <div class="slider-container">
              <span class="slider-label-left">Low</span>
              <div class="slider bright-slider">
                <div class="slider-track"></div>
                <div class="slider-thumb-wrapper">
                  <div class="slider-thumb-shadow"></div>
                  <div class="slider-thumb-dot"></div>
                </div>
              </div>
              <span class="slider-label-right">High</span>
            </div>
            
            <div class="card-footer">
              <div class="device-details">
                <h3 class="device-name">Fan</h3>
                <p class="device-count">4 devices</p>
              </div>
              <div class="device-switch">
                <span>ON</span>
                <img src="images/I28_319_131_165.svg" alt="switch on">
              </div>
            </div>
          </article>
        </section>
      </main>
      
      <footer class="app-footer">
        <div class="footer-background">
          <img src="images/48_453.svg" alt="footer background shape left" class="footer-bg-left">
          <img src="images/48_454.svg" alt="footer background shape right" class="footer-bg-right">
        </div>
        <div class="footer-icons">
          <a href="#" class="footer-icon home-icon">􀎞</a>
          <a href="#" class="footer-icon profile-icon">􀉩</a>
        </div>
        <div class="siri-button">
          <img src="images/I48_461_135_124.svg" alt="" class="siri-bg-1">
          <img src="images/I48_461_135_125.svg" alt="" class="siri-bg-2">
          <img src="images/I48_461_135_126.svg" alt="" class="siri-bg-3">
          <img src="images/I48_461_135_127.svg" alt="" class="siri-bg-4">
          <span class="siri-icon-char">􀊰</span>
        </div>
      </footer>
    </div>
  </section>
</body>
</html>
