<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home - Rooms</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@400;600&family=Be+Vietnam+Pro:wght@400&family=Castoro+Titling&family=Cantarell:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
    :root {
      --text-primary: #333;
      --text-secondary: #555;
      --text-tertiary: #777;
      --text-light: #fff;
      --text-light-secondary: rgba(255, 255, 255, 0.8);
      --card-bg: #fff;
      --weather-card-bg: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --switch-active-bg: #4cd964;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f7;
    }
    
    /* CSS for section section:header */
    .app-header {
      padding: 8px 20px 0;
      position: relative;
      z-index: 10;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 5px;
    }
    
    .time {
      font-family: 'SF Pro Text', sans-serif;
      font-weight: 600;
      font-size: 15px;
    }
    
    .status-icons {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-greeting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .avatar {
      width: 42px;
      height: 44px;
      border-radius: 50%;
    }
    
    .greeting-text {
      margin: 0;
      font-family: 'Cantarell', 'Inter', sans-serif;
      font-size: 15px;
      color: var(--text-primary);
    }
    
    .user-name {
      margin: 0;
      font-weight: 600;
      font-size: 15px;
      color: var(--text-primary);
    }
    
    .notification-icon {
      width: 24px;
      height: 24px;
    }
    
    /* CSS for section section:main-content */
    .main-content {
      padding: 0 11px;
      margin-top: 18px;
    }
    
    .weather-widget {
      background: var(--weather-card-bg);
      border-radius: 22px;
      padding: 11px 23px 11px 23px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      color: var(--text-light);
    }
    
    .weather-location p, .weather-temp p {
      margin: 0;
    }
    
    .location-title {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 16px;
      line-height: 1.2;
    }
    
    .location-city {
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      color: var(--text-light-secondary);
      line-height: 1.4;
    }
    
    .weather-condition {
      font-family: 'SF Pro Text', sans-serif;
      font-size: 13px;
      color: var(--text-light-secondary);
      margin-top: 20px !important;
    }
    
    .weather-temp {
      text-align: right;
    }
    
    .current-temp {
      font-family: 'SF Pro Display', sans-serif;
      font-weight: 300;
      font-size: 48px;
      line-height: 1;
    }
    
    .temp-range {
      font-family: 'SF Pro Text', sans-serif;
      font-size: 13px;
      color: var(--text-light-secondary);
      margin-top: 10px !important;
    }
    
    .segmented-control {
      display: flex;
      background-color: #dee2e7;
      border-radius: 10px;
      padding: 2px;
      margin: 20px 9px 0;
      box-shadow: inset 0px 0px 10px 1px rgba(65, 69, 93, 0.1);
    }
    
    .segment-button {
      flex: 1;
      padding: 4px 0;
      text-align: center;
      text-decoration: none;
      font-family: 'Castoro Titling', serif;
      font-size: 13px;
      border-radius: 7px;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .segment-button.active {
      background-color: #ffffff;
      color: var(--text-primary);
      box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.04), 0px 2px 6px 0px rgba(0, 0, 0, 0.1);
    }
    
    /* Rooms Grid Styles */
    .rooms-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px 9px;
    }
    
    .room-card {
      background-color: var(--card-bg);
      border-radius: 22px;
      box-shadow: 0px 20px 40px 0px rgba(59, 64, 86, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .room-image-container {
      position: relative;
      height: 120px;
    }
    
    .room-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .room-more-options {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 22px;
      height: 22px;
      transform: rotate(-90deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .room-more-options-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .room-more-options-char {
      position: relative;
      color: rgba(255, 255, 255, 0.51);
      font-family: 'SF Pro Text', sans-serif;
      font-weight: 600;
      font-size: 16px;
    }
    
    .room-details {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .room-name {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 17px;
      color: var(--text-secondary);
    }
    
    .room-device-count {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-size: 12px;
      color: var(--text-tertiary);
    }
    
    .room-switch-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 0 10px 10px;
    }
    
    .room-switch-status {
      font-family: 'SF Pro Text', sans-serif;
      font-weight: 600;
      font-size: 17px;
      color: var(--text-secondary);
    }
    
    .room-switch-status.off {
      color: rgba(60, 60, 67, 0.18);
    }
    
    .room-switch-img {
      width: 51px;
      height: 31px;
    }
    
    /* CSS for section section:footer */
    .app-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 88px;
      z-index: 100;
    }
    
    .footer-background {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      backdrop-filter: blur(4px);
    }
    
    .footer-bg-left {
      position: absolute;
      left: -7px;
      bottom: -1px;
      width: 176px;
      height: 89px;
    }
    
    .footer-bg-right {
      position: absolute;
      right: -7px;
      bottom: 0;
      width: 175px;
      height: 88px;
    }
    
    .footer-icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 33px;
      position: relative;
      z-index: 2;
      margin-top: -12px;
    }
    
    #smart-home {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }
    
    .phone-container {
      max-width: 375px;
      width: 100%;
      height: 812px;
      background-color: #fefefe;
      background-size: cover;
      background-position: center;
      border-radius: 50px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid #000000;
    }
    
    @media (max-width: 480px) {
      #smart-home {
        padding: 0;
      }
      .phone-container {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
        border: none;
        box-shadow: none;
      }
    }
    
    /* Optional: make sure the body takes full height */
    html, body {
      height: 100%;
      margin: 0;
    }
    
    .footer-icon {
      font-family: 'SF Pro Text', sans-serif;
      font-weight: 700;
      font-size: 22px;
      color: var(--text-light);
      text-decoration: none;
    }
    
    .siri-button {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      width: 84px;
      height: 84px;
      z-index: 3;
    }
    
    .siri-button img, .siri-button span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .siri-bg-2 { 
      top: 12px; 
      left: 12px; 
      width: 60px; 
      height: 60px; 
    }
    
    .siri-bg-3 { 
      top: 12px; 
      left: 12px; 
      width: 60px; 
      height: 60px; 
    }
    
    .siri-bg-4 { 
      top: 17px; 
      left: 17px; 
      width: 50px; 
      height: 50px; 
    }
    
    .siri-icon-char {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'SF Pro Display', sans-serif;
      font-weight: 700;
      font-size: 22px;
      color: var(--switch-active-bg);
    }
  </style>
  <script src="global.js" defer></script>
</head>
<body>
  <section id="smart-home">
    <div class="phone-container">
      <header class="app-header">
        <div class="status-bar">
          <span class="time">9:41</span>
          <div class="status-icons">
            <img src="images/2_1228.svg" alt="Mobile Signal">
            <img src="images/2_1224.svg" alt="Wifi">
            <img src="images/2_1220.svg" alt="Battery">
          </div>
        </div>
        <div class="user-greeting">
          <div class="user-info">
            <img src="images/5_310.svg" alt="User Avatar" class="avatar">
            <div>
              <p class="greeting-text">Hey !</p>
              <p class="user-name">Harsh Thorat</p>
            </div>
          </div>
          <img src="images/5_345.svg" alt="Notifications" class="notification-icon">
        </div>
      </header>
      
      <main class="main-content">
        <section id="weather" class="weather-widget">
          <div class="weather-location">
            <p class="location-title">My Location</p>
            <p class="location-city">Pune, MH</p>
            <p class="weather-condition">Partly Cloudy</p>
          </div>
          <div class="weather-temp">
            <p class="current-temp">-10°</p>
            <p class="temp-range">H:2° L:12°</p>
          </div>
        </section>
        
        <nav class="segmented-control">
          <a href="devices.html" class="segment-button">Devices</a>
          <a href="rooms.html" class="segment-button active">Rooms</a>
        </nav>
        
        <section id="rooms" class="rooms-grid">
          <article class="room-card">
            <div class="room-image-container">
              <img src="images/1cd7a1b9f7064108567590725314c29bb6e7f0d4.png" alt="Master Bedroom" class="room-image">
              <div class="room-more-options">
                <img src="images/2_1172.svg" alt="more options background" class="room-more-options-bg">
                <span class="room-more-options-char">⋯</span>
              </div>
            </div>
            <div class="room-details">
              <h3 class="room-name">Master Bedroom</h3>
              <p class="room-device-count">4 devices</p>
            </div>
            <div class="room-switch-container">
              <span class="room-switch-status">ON</span>
              <img src="images/I2_1178_131_165.svg" alt="switch on" class="room-switch-img">
            </div>
          </article>
          
          <article class="room-card">
            <div class="room-image-container">
              <img src="images/479614a3158580ac4b7199db0e7d879b092925ac.png" alt="Living Room" class="room-image">
              <div class="room-more-options">
                <img src="images/2_1172.svg" alt="more options background" class="room-more-options-bg">
                <span class="room-more-options-char">⋯</span>
              </div>
            </div>
            <div class="room-details">
              <h3 class="room-name">Living Room</h3>
              <p class="room-device-count">15 devices</p>
            </div>
            <div class="room-switch-container">
              <span class="room-switch-status off">OFF</span>
              <img src="images/I2_1178_131_157.svg" alt="switch off" class="room-switch-img">
            </div>
          </article>
          
          <article class="room-card">
            <div class="room-image-container">
              <img src="images/bc1917bb4669a9197c61d09d27a8a968b5e904c1.png" alt="Kitchen" class="room-image">
              <div class="room-more-options">
                <img src="images/2_1172.svg" alt="more options background" class="room-more-options-bg">
                <span class="room-more-options-char">⋯</span>
              </div>
            </div>
            <div class="room-details">
              <h3 class="room-name">Kitchen</h3>
              <p class="room-device-count">6 devices</p>
            </div>
            <div class="room-switch-container">
              <span class="room-switch-status">ON</span>
              <img src="images/I2_1178_131_165.svg" alt="switch on" class="room-switch-img">
            </div>
          </article>
          
          <article class="room-card">
            <div class="room-image-container">
              <img src="images/26b88bafa031fcab4588069573f00efd21847fb8.png" alt="Dining Room" class="room-image">
              <div class="room-more-options">
                <img src="images/2_1172.svg" alt="more options background" class="room-more-options-bg">
                <span class="room-more-options-char">⋯</span>
              </div>
            </div>
            <div class="room-details">
              <h3 class="room-name">Dining Room</h3>
              <p class="room-device-count">8 devices</p>
            </div>
            <div class="room-switch-container">
              <span class="room-switch-status off">OFF</span>
              <img src="images/I2_1178_131_157.svg" alt="switch off" class="room-switch-img">
            </div>
          </article>
        </section>
      </main>
      
      <footer class="app-footer">
        <div class="footer-background">
          <img src="images/48_453.svg" alt="footer background shape left" class="footer-bg-left">
          <img src="images/48_454.svg" alt="footer background shape right" class="footer-bg-right">
        </div>
        <div class="footer-icons">
          <a href="#" class="footer-icon home-icon">􀎞</a>
          <a href="#" class="footer-icon profile-icon">􀉩</a>
        </div>
        <div class="siri-button">
          <img src="images/I48_461_135_124.svg" alt="" class="siri-bg-1">
          <img src="images/I48_461_135_125.svg" alt="" class="siri-bg-2">
          <img src="images/I48_461_135_126.svg" alt="" class="siri-bg-3">
          <img src="images/I48_461_135_127.svg" alt="" class="siri-bg-4">
          <span class="siri-icon-char">􀊰</span>
        </div>
      </footer>
    </div>
  </section>
</body>
</html>
