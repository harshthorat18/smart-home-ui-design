<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Page</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:splash */
#splash {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 2rem;
  box-sizing: border-box;
}

.phone-container {
  max-width: 375px;
  width: 100%;
  height: 812px;
  background-image: url('images/905a43e35ed4d29a020408cead2d3c78515e5798.png');
  background-size: cover;
  background-position: center;
  border-radius: 50px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  position: relative;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
  border: 1px solid #000000;
}

.status-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 35px 0;
  flex-shrink: 0;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  z-index: 10;
}

.time {
  font-family: 'Inter', sans-serif; /* Substitute for SF Pro Text */
  font-weight: 600;
  font-size: 15px;
  color: #000000;
}

.status-icons {
  display: flex;
  align-items: center;
  gap: 8px;
}

.status-icons img {
  height: 12px;
}

.content-area {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 24px;
  /* Nudge content up to visually match the design */
  padding-bottom: 80px; 
}

.title {
  font-family: 'Inter', sans-serif;
  font-weight: 700;
  font-size: 42px;
  color: #FFFFFF;
  margin: 0;
  /* Margin to account for logo in background */
  margin-top: 120px; 
}

.subtitle {
  font-family: 'Inter', sans-serif;
  font-weight: 400;
  font-size: 18px;
  color: #d4eaff;
  margin: 16px 0 0 0;
}

.start-button {
  margin-top: 48px;
  background-color: rgba(242, 249, 255, 0.8);
  border-radius: 12px;
  box-shadow: 25px 28px 66px 0px rgba(176, 195, 210, 0.73);
  color: #000000;
  font-family: 'Bakbak One', sans-serif;
  font-weight: 400;
  font-size: 24px;
  text-decoration: none;
  padding: 12px 50px;
  line-height: 1.2;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.start-button:hover {
    transform: translateY(-2px);
    box-shadow: 25px 32px 70px 0px rgba(176, 195, 210, 0.85);
}

@media (max-width: 480px) {
  #splash {
    padding: 0;
  }
  .phone-container {
    max-width: 100%;
    height: 100vh;
    border-radius: 0;
    border: none;
    box-shadow: none;
  }
}
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<section id="splash">
  <div class="phone-container">
    <header class="status-bar">
      <span class="time">9:41</span>
      <div class="status-icons">
        <img src="images/2_1695.svg" alt="Mobile Signal Icon">
        <img src="images/2_1691.svg" alt="Wi-Fi Icon">
        <img src="images/2_1687.svg" alt="Battery Icon">
      </div>
    </header>
    <main class="content-area">
      <!-- The logo is part of the background image in the original design.
           For a semantic structure, it should be a separate <img> element. -->
      <h1 class="title">Smart Connect</h1>
      <p class="subtitle">Control your home easier!!</p>
      <a href="#start" class="start-button">Start</a>
    </main>
  </div>
</section>
</body>
</html>
